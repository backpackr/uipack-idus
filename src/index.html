<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" viewport-fit="cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico" />
    <title>UIPACK-IDUS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/github.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/clipboard@2.0.0/dist/clipboard.min.js"></script>

    <!-- uipack src -->
    <link rel="stylesheet" href="./style/uipack.scss">
    <link rel="stylesheet" href="./style/docs.scss">
    <script src="./js/uipack.js"></script>
</head>

<body>
    <div class="ui_container thisPage">
        <div class="ui_title">
            <a href="https://github.com/backpackr/uipack-idus" class="ui_title__txt" target="blank">UIPACK-IDUS</a>
            <span class="ui_title__txtright">
                <a class="ui_btn--small" href="https://github.com/backpackr/uipack-idus" target="blank">GITHUB</a>
            </span>
        </div>
        UI used in
        <br>

        <!-- ui_card -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_CARD</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_card">Copy Card</button>
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_card_side">Copy Card_side</button>
            </span>
        </div>
        <div data-template="card"></div>

        <!-- ui_card loading -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_CARD[data-state="loading"]</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_cardloading">COPY HTML</button>
            </span>
        </div>
        <div data-template="cardloading"></div>

        <!-- ui_rating -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_RATING</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_rating">COPY HTML</button>
                <button type="button" class="ui_btn--small" data-show="rating">RULES</button>
            </span>
        </div>
        <div data-template="rating"></div>

        <!-- ui_modal -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_MODAL</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--small" data-show="modal">RULES</button>
            </span>
        </div>
        <div data-template="modal"></div>

        <!-- ui_buttons -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_BUTTONS</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_btn">COPY HTML</button>
                <button type="button" class="ui_btn--small" data-show="button">RULES</button>
            </span>
        </div>
        <div data-template="button"></div>

        <!-- selectbox -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">USER INPUTS</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--small" data-show="selectbox">RULES</button>
            </span>
        </div>
        <div data-template="selectbox"></div>

        <!-- ui_grid -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_GRID</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_grid">Copy HTML</button>
                <button type="button" class="ui_btn--small" data-show="grid">RULES</button>
            </span>
        </div>
        <div data-template="grid"></div>

        <!-- ui_title -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_TITLES</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_title">Copy HTML</button>
            </span>
        </div>
        <div data-template="titles"></div>
    </div>

    <script src="./js/docs.js"></script>
</body>

</html>
