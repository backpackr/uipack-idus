        <!-- card -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_CARD</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_card">COPY HTML</button>
                <!-- <button type="button" class="ui_btn--small" data-show="card">RULES</button> -->
            </span>
        </div>
        <a href="./template/card.html" hidden></a>
        <div data-template="card"></div>

        <!-- rating -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">UI_RATING</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_rating">COPY HTML</button>
                <button type="button" class="ui_btn--small" data-show="rating">RULES</button>
            </span>
        </div>
        <a href="./template/rating.html" hidden></a>
        <div data-template="rating"></div>

        <!-- modal -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">MODAL</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--small" data-show="modal">RULES</button>
            </span>
        </div>
        <a href="./template/modal.html" hidden></a>
        <div data-template="modal"></div>

        <!-- buttons -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">BUTTONS</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--red--small" data-clipboard="markup_btn">COPY HTML</button>
                <button type="button" class="ui_btn--small" data-show="button">RULES</button>
            </span>
        </div>
        <a href="./template/button.html" hidden></a>
        <div data-template="button"></div>

        <!-- selectbox -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">USER INPUTS</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--small" data-show="selectbox">RULES</button>
            </span>
        </div>
        <a href="./template/selectbox.html" hidden></a>
        <div data-template="selectbox"></div>

        <!-- grid -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">GRID</a>
            <span class="ui_title__txtright">
                <button type="button" class="ui_btn--small" data-show="grid">RULES</button>
            </span>
        </div>
        <div data-template="grid"></div>
        <a href="./template/grid.html" hidden></a>

        <!-- ui_title -->
        <div class="ui_title">
            <a href="#" class="ui_title__txt">TITLES</a>
        </div>
        <div data-template="titles"></div>
        <a href="./template/titles.html" hidden></a>
